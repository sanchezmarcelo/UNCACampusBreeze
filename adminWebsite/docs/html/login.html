<!DOCTYPE html>
<html>
    <head>
        <title>UNCA Campus Breeze Administration Site</title>
        <link href="../css/login.css" rel="stylesheet" type="text/css"> 
    </head>
    <body>
        <!-- Outter Container -->
        <div id="loginInfoCont">
            <!-- Inner Container -->
            <div id="loginInfoInnerCont">
                <p class="Title">UNCA Campus Breeze Administration Site</p>
                <!-- Login Forms -->
                <div id="loginBoxes">
                    <form>
                        Username:<br>
                        <input name="username" type="text">
                        <br>
                        <br>
                        Password:<br>
                        <input name="password" type="text">
                    </form>
                </div>
                <!-- Button Container -->
                <div id="loginButtonCont">
                    <div class="buttons">
                        <p>Reset Password</p>
                    </div>
                    <div class="buttons">
                        <p>Log In</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
